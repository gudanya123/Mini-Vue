<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 插值 -->
        <p @click="add">{{counter}}</p>
        <!-- 指令 -->
        <p m-text="counter"></p>
        <p m-html="desc"></p>
        <input type="text" m-model="desc">
    </div>
    <script src="compile.js"></script>
    <script src="mvue.js"></script>
    <script>
        const app = new MVue({
            el: '#app',
            data: {
                counter: 1,
                desc: '<h1 style="color: red">MVue</h1>',
                arr: [1],
            },
            methods: {
                add() {
                    this.counter++
                    this.arr.push(this.counter);
                    console.log(this.arr);
                    this.arr.splice(0,1,10);
                    console.log(this.arr);


                }
            }
        })
        // setInterval(() => {
        //     app.counter++
        // }, 1000);
    </script>
</body>

</html>
