<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 插值 -->
        <p>{{counter}}</p>
        <!-- 指令 -->
        <p m-text="counter"></p>
        <p m-html="desc"></p>
    </div>
    <script src="./mvue.js"></script>
    <script src="./compile.js"></script>
    <script>
        const app = new MVue({
            el: '#app',
            data: {
                counter: 1,
                desc: '<h1 style="color: red">HTML</h1>'
            },
        })
        setInterval(() => {
            app.counter++
        }, 1000);
    </script>
</body>

</html>
